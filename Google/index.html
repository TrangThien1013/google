<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Google</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="nav">
            <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
            <a href="https://www.google.com.vn/imghp?hl=vi&ogbl">Hình ảnh</a>
        </div>
        <div class="icon">
            <a href="https://www.google.com.vn/intl/vi/about/products" class="app">
                <i class="fa-solid fa-grip"></i>
            </a>
        </div>
        <button type="button">Đăng nhập</button>
    </header>
    <!-- Content -->
    <div id="content" class="content">
        <div class="imgs">
            <img src="./assests/images/googlelogo_color_272x92dp.png" alt="Google" height="92" width="272">
        </div>
        <div class="container">
            <div class="search">
                <div class="content-search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="search-input">
                        <input class="input" type="text" name="">
                    </div>
                    <div class="tool">
                        <div class="key">
                            <img src="./assests/images/tia.png" alt="công cụ nhập">
                        </div>
                        <div class="voice">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                        <div class="camera">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="suggest">
                <div class="search-gg">
                    <input type="button" value="Tìm trên Google">
                </div>
                <div class="sg-search">
                    <input type="button" value="Xem trang đầu tiên tìm được">
                </div>
            </div>
            <div class="language">
                Google có các thứ tiếng:
                <a href="https://www.google.com/setprefs?sig=0_2eaLQB5etUhTKfxcrUNBegTdUvY%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwj92ZXIqbj9AhVLU94KHRGnD0kQ2ZgBCBE">English</a>
                <a href="https://www.google.com/setprefs?sig=0_2eaLQB5etUhTKfxcrUNBegTdUvY%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwj92ZXIqbj9AhVLU94KHRGnD0kQ2ZgBCBI">Francais</a>
                <a href="https://www.google.com/setprefs?sig=0_2eaLQB5etUhTKfxcrUNBegTdUvY%3D&hl=zh-TW&source=homepage&sa=X&ved=0ahUKEwj92ZXIqbj9AhVLU94KHRGnD0kQ2ZgBCBM">繁體中文</a>
            </div>
        </div>
        <div id="footer" class="footer">
            <div class="internal">
                <p>Việt Nam</p>
            </div>
            <div class="contact">
                <div class="intro">
                    <a href="https://about.google/?utm_source=google-VN&utm_medium=referral&utm_campaign=hp-footer&fg=1">Giới thiệu</a>
                    <a href="https://www.google.com/intl/vi_vn/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Quảng cáo</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Doanh nghiệp</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">Các hoạt động của Tìm kiếm</a>
                </div>
                <div class="setting">
                    <a href="https://policies.google.com/privacy?hl=vi&fg=1">Quyền riêng tư</a>
                    <a href="https://policies.google.com/terms?hl=vi&fg=1">Điều khoản</a>
                    <div class="sub-setting">Cài đặt</div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
